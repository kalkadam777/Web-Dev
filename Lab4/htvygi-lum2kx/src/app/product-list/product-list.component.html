
<h2>Products</h2>


<div *ngFor="let product of products">
    <br>
    <div >
        <img src={{product.image}} alt="" class="img_phone">
    </div>
    <h3>
        <a 
        [href]="product.website"
        >
            {{product.name}}
        </a>
    </h3>

    <div class="image-gallery">
        <img *ngFor="let image of product.image_gallery" [src]="image" alt="Product Image">
    </div>

    <p *ngIf=" product.description">
        Description: {{ product.description }}
    </p>

    <p *ngIf=" product.rating" class="rating">
        rating: {{ product.rating }}/10
    </p>


    <a href="https://t.me/share/url?url={{product.website}}&text={{product.name}}">
        <button type="button">
            Share
        </button> 
    </a>   
    <br>

    <!-- <app-product-alerts 
    [product]="product"
    (notify)="onNotify()"
    >

    </app-product-alerts> -->
</div>
