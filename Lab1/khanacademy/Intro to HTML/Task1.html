<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Hello world </h1>
    <p>
    Through windless night the glinting moon <br>
    Illuminates in flowing waves<br>
    The village nestled in the vale<br>
    Where crests the overflowing stream<br>
    </p>
    </body>
</html>
