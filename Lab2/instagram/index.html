<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <main class="main_content">
          <div class="left_content">
              <img src="./image/IG.jpeg" alt="img">
          </div>
          <div class="right_content">
            <div class="top_cont">
              <div class="logo">
                <i        
                  data-visualcompletion="css-img"
                  aria-label="Instagram"
                  class=""
                  role="img"
                  style="
                    background-image: url('https://static.cdninstagram.com/rsrc.php/v3/yh/r/IS7e616CiR2.png');
                    background-position: 0px 0px;
                    background-size: 176px 258px;
                    width: 175px;
                    height: 51px;
                    background-repeat: no-repeat;
                    display: inline-block;
                  "
                ></i>
              </div>
              <div class="forma">
                <input type="email" placeholder="Phone number, username, or email" class="input"/>
                <input type="password" placeholder="Password" class="input" />
                <button class="login_btn">Log in</button>
                <div class="otstup">
                  <div class="border"></div>
                  <div>OR</div>
                  <div class="border"></div>
                </div>
                <div>
                  <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="" width="16" height="16" class="icon_facebook">
                  <span class="text_face">Log in with Facebook</span>
                </div>
                <a href="https://www.instagram.com/accounts/password/reset/"
                 class="text_bottom" >Forgot password?</a
                >
              </div>
            </div>
            <div class="bottom_cont">
              <div class="text1">Don't have an account?</div>
              <div>
                <a href="https://www.instagram.com/accounts/emailsignup/"
                 class="text2" >Sign up</a
                >
              </div>
            </div>
            <div class="link_app">
              <div>Get the app</div>
              <div class="app">
                <a
                  href="https://apps.apple.com/us/app/instagram/id389801252?vt=lo"
                  ><img
                    src="https://static.cdninstagram.com/rsrc.php/v3/yt/r/Yfc020c87j0.png"
                    alt="link_appStore"
                    class="app_d"
                /></a>
                <a
                  href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3DC096A03C-AF58-43E0-BE8D-4668F3085844%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge&pli=1"
                  ><img
                    src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png"
                    alt="link_google_play"
                    class="app_d"
                /></a>
              </div>
            </div>
          </div>
        </main>
  
        <footer class="footer_content">
          <div class="top_f">
            <div>Meta</div>
            <div>About</div>
            <div>Blog</div>
            <div>Jobs</div>
            <div>Help</div>
            <div>API</div>
            <div>Privacy</div>
            <div>Terms</div>
            <div>Locations</div>
            <div>Instagram Lite</div>
            <div>Threads</div>
            <div>Contact Uploading & Non-Users</div>
            <div>Meta Verified</div>
          </div>
          <div class="bottom_f">
            <div>English </div>
            <div>Â© 2024 Instagram from Meta</div>
          </div>
        </footer>
      </div>    
    
</body>
</html>
